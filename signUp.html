    <h1 class="paymentTitle" style="color:#fff;">Payment</h1>
    <div class = "body">
    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-back">
          <img src="Images/CreditBack.png"     style="width: 100%;
  max-width: 400px;">
          <div id="security">
          </div>
          <div id="namesp">
          </div>
        </div>
        <div class="flip-box-front">
          <img src="Images/CreditFront.png" style="  width: 100%;
  max-width: 400px;">
          <div id="name">
          </div>
          <div id="creditnumber">
          </div>
          <div id="expirationdate">
          </div>
        </div>
      </div>
    </div>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    
    <div class="questions">
<!--       <h1>Donate</h1> -->
      <div class="field-container">
      Name:
      <input oninput="display('name', this.value), display('namesp', this.value)" maxlength = 14 inputmode = latin-name>
      </div>

      <div class="field-container">
      Credit Card Number:
      <input oninput = "displayNum('creditnumber', this.value);" maxlength = 19 data-mask ='0000 0000 0000 0000' inputmode = "numeric">
      </div>

      <div class="field-container">
      Expiration Date:
      <input id="expirationdate1" oninput ="displayNum('expirationdate', this.value);" type = "text" pattern = "[0-9]*" inputmode = "numeric" data-mask='mm/yy' maxlength = 5>
      </div>

      <div class="field-container">
      Security Code:
      <input oninput="displayNum('security',this.value)"
        onfocus = "sed()" onblur = "unsed()" maxlength = 4 inputmode = "numeric" data-inputmask="'mask': '9999'" pattern = "[0-9]*" >
      </div>

      <div class="field-container">
      Total Donated:
      <input name = "donate" id  = "donate"  inputmode = "numeric" pattern = "[0-9]*" >
      </div>
      
      <div class="field-container">
  Email
  <input type="email" id="email" required>
      </div>
      
      <div class="field-container">
  Password
  <input type="password" id="password" required>
      </div>

      <div class="field-container">
        <div class="popup">
    <button id = "btn"> Pay Now / Sign Up</button>
        <span class="popuptext" id="confirm-popup">Payment Recieved!</span>
      </div>
      </div>
</div>
